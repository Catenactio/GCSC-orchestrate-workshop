[pytest]
# Pytest configuration for Production Logistics Skills

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (used with --cov flag)
[coverage:run]
source = skills
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    api: Tests that make real API calls
    slow: Slow-running tests

# Environment variables for testing
env =
    TESTING=true
    DRY_RUN=true
